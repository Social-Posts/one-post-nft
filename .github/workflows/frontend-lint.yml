name: Frontend Lint

on:
  pull_request:
    paths:
      - 'frontend/**'
  push:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: frontend
        run: |
          npm ci

      - name: Run ESLint
        working-directory: frontend
        run: |
          npm run lint