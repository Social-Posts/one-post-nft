name: Slither analysis

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  slither:
    name: Run Slither
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Slither
        run: |
          python -m pip install --upgrade pip
          pip install slither-analyzer

      - name: Run Slither and emit JSON
        run: |
          slither . --json slither-report.json || true

      - name: Upload Slither report
        uses: actions/upload-artifact@v3
        with:
          name: slither-report
          path: slither-report.json

      - name: Fail on high severity
        run: |
          if [ -f slither-report.json ]; then
            python - <<'PY'
import json,sys
data=json.load(open('slither-report.json'))
high=0
for issue in data.get('results', {}).get('detectors', []):
    for finding in issue.get('elements', []):
        if finding.get('impact') == 'High':
            high+=1
if high>0:
    print(f"Found {high} high severity slither issues")
    sys.exit(1)
print('No high severity slither issues')
PY
          else
            echo "No slither report found"
          fi